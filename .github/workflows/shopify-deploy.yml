name: Deploy Shopify Theme

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install -g @shopify/cli @shopify/theme

      - name: Confirm secret injection
        env:
          SHOPIFY_CLI_THEME_ACCESS_PASSWORD: ${{ secrets.SHOPIFY_CLI_THEME_ACCESS_PASSWORD }}
        run: |
          if [ -z "$SHOPIFY_CLI_THEME_ACCESS_PASSWORD" ]; then
            echo "❌ SECRET NOT INJECTED"
            exit 1
          else
            echo "✅ SECRET FOUND"
          fi

      - name: Push theme
        env:
          SHOPIFY_FLAG_STORE: jwala-new.myshopify.com
          SHOPIFY_CLI_THEME_ACCESS_PASSWORD: ${{ secrets.SHOPIFY_CLI_THEME_ACCESS_PASSWORD }}
        run: |
          shopify theme push --theme 155327365269 --path . --allow-live